<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Guess The Number</h1>
            <p>Choose a number between 1-100</p>
        </div>
        <div class="user_guess">
            <label for="user_guess">Make Your Guess</label>
            <br>
            <input id="user_guess" type="number" min="1" max="100">
            <br>
            <input type="submit" id="btn" value="Guess !">
        </div>
        <div id="result"></div>
        <div>
            <img class="m5m5" src="images/m5m5.png" alt="m5m5">
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
